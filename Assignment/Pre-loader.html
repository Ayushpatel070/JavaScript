    <link rel="stylesheet" href="Pre-loader.css">
</head>
<body>

        <header>header</header>
        <nav>navbar</nav>
        <section>
            <article>article</article>
            <aside>aside</aside>
        </section>
        <footer>Footer</footer>
    </div>
    
    <script src="Pre-loader.js"></script>
</body>
</html>
