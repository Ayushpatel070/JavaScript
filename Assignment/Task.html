<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image/Hide Text/Price</title>
</head>
<body>
    <p id="p1">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae ipsam
      quidem repellendus adipisci, temporibus voluptatum iste beatae sunt sint
      voluptas rem, officia dignissimos laboriosam tenetur. Fugiat aliquid earum
      quibusdam obcaecati.
    </p>

    <button id="b1" class="btn" onclick="hidePara()">Hide</button>
    <button id="b2" class="btn" onclick="showPara()">Show</button>
    <button id="b3" class="btn" onclick="HideShowPara()">Hide</button>

    <h1>Get/Change Images</h1>

    <div>
      <img id="i1" src="Images/i1.jpg" alt="" height="200px" />
      <button id="b4" class="btn"><a href="Images/i1.jpg" download>Get Image</a></button>
    </div>

    <div>
      <img id="i2" src="Images/i2.jpg" alt="" height="200px" /> 
      <button id="b5" class="btn" onclick="changeimg()">Change Image</button>
    </div>

    <div>
      <img id="i3" src="Images/i3.jpg" alt="" height="200px" />
      <button id="b6" class="btn" onclick="Changeimg2()">Change Images</button>
    </div>


    <h1>Total Price</h1>

    Price :<input type="text" value="200">

    <br>
    <select>
        <option value="">1</option>
         <option value="">2</option>
          <option value="">3</option>
    </select>

    <script>
        let pTag = document.getElementById('p1');
        let hidebtn = document.getElementById("b1");
        let showbtn = document.getElementById("b2");
        let hidebtn2 = document.getElementById("b3");
        let i1 = document.querySelector("#i1");
        let i2 = document.getElementById('i2');
        let i3 = document.getElementById('i3');
        let getimg = document.getElementById('b4');
        let Changeimg = document.getElementById('b5');
        let changeimg2 = document.getElementById('b6');

        console.log(pTag);

        function hidePara(){
            pTag.style.display = "none";
        }

        function showPara() {
            pTag.style.display = "block";
        }

        function HideShowPara() {
            if (hidebtn2.textContent === "Hide"){
                if(pTag.style.display === "none") {
                    alert("The Paragraph is already Hidden!");
                    return;
                }
                pTag.style.display = "none";
                hidebtn2.textContent = "Show";
            }
            else {
                pTag.style.display = "block";
                hidebtn2.textContent = "Hide";
            }
        }

        function changeimg() {
            if (i2.src.includes("i2.jpg")){
                i2.src = "Images/i3.jpg";
            }

            else {
                i2.src = "Images/i2.jpg";
            }
        }

        function Changeimg2() {
                let temp = i2.src;
                i2.src = i3.src;
                i3.src = temp;

                if(i2.src == i3.src){
                    alert("Images are same it can not be swaped.");
                    return;
                }
        }
        
    </script>
</body>
</html>
