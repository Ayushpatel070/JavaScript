<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="Slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <img src="Images/i5.jpeg" class="active" alt="Image 1">
        <img src="Images/i6.jpg" alt="Image 2">
        <img src="Images/i7.jpg" alt="Image 3">
        <img src="Images/i5.jpg" alt="Image 4">
        <img src="Images/i9.jpg" alt="Image 5">
        <img src="Images/i10.jpg" alt="Image 6">
    
        <div class="slider-buttons">
            <button onclick="prevSlide()"><i class="fa-solid fa-arrow-left"></i> Prev</button>
            <button onclick="nextSlide()">Next <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="Slider.js"></script>
</body>
</html>
