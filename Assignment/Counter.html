<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Counter.css">
</head>
<body>
    <section class="stats-section">
        <div class="stat">
            <div class="pre-stat">
                <h1 class="counter1">70</h1><span>+</span>
            </div>
            <p>YEARS</p>
        </div>
        <div class="stat">
            <div class="pre-stat">
                <h1 class="counter2">10</h1><span>K+</span>
            </div>
            <p>CLIENT</p>
        </div>
        <div class="stat">
            <div class="pre-stat">
                <h1 class="counter3">500</h1><span>+</span>
            </div>
            <p>CAKES</p>
        </div>
    </section>
    <script src="Counter.js"></script>
</body>
</html>
